<div layout-gt-sm="row">
  <div flex-gt-sm="80" flex-offset-gt-sm="10">
    <mat-card>
      <mat-card-title id="todo-list-title">Todos</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <mat-form-field>
          <input
            matInput
            id="todoOwner"
            placeholder="Filter by owner"
            (input)="updateOwner($event.target.value)">
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            id="todoStatus"
            type="string"
            placeholder="Filter by status"
            (input)="updateStatus($event.target.value)">
        </mat-form-field>
        <mat-form-field>
        <input
          matInput
          id="todoCategory"
          type="text"
          placeholder="Search for category"
          (input)="updateCategory($event.target.value)">
        </mat-form-field>
        <mat-form-field>
        <input matInput id="todoContent"
               type="text"
               placeholder="Search for content"
               (input)="updateBody($event.target.value)">
        </mat-form-field>

        <mat-accordion *ngIf="todos; else todosError">
          <mat-expansion-panel #elem [id]="todo.body" *ngFor="let todo of this.filteredTodos">
            <mat-expansion-panel-header>

              <mat-panel-title matTooltip="status: {{todo.status}}">{{todo.body}}</mat-panel-title>

            </mat-expansion-panel-header>
            <mat-panel-description>Owner: {{todo.owner}}</mat-panel-description>
            <mat-panel-description>Category: {{todo.category}}</mat-panel-description>

          </mat-expansion-panel>
        </mat-accordion>
        <!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
        <ng-template #todosError>
          <mat-error>
            There was a problem loading the todos. Possibly the server is down or perhaps there are network
            issues.
          </mat-error>
          <mat-error>
            Please wait a bit and try again or start the server.
          </mat-error>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</div>
